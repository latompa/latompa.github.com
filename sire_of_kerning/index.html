  <link rel="stylesheet" href="style.css" type="text/css" media="screen"></link>

<body>
  <div id="container">
    <p>
      <select id="font_selector">
      </select>
      <span id="actions">
        <input type="radio" name="action" value="kern" id="kern" checked="true"> <label for="kern">kern</label>
        <input type="radio" name="action" value="edit" id="edit"> <label for="edit">edit</label>
      </span>
      </p>
    <h1 id="kern_me">Kern me</h1>
    <div id="sliders"/>
    
    <p>TIP: Drag a letter horizontally to kern it</p>
  </div>
